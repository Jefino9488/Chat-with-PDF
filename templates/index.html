<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Additional CSS for the progress bar */
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            margin-top: 10px;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat with Your PDF</h1>
        </div>

        <div class="upload-container">
            <input type="file" id="file-input" />
            <label for="file-input">Choose a file</label>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="chat-log" id="chat-log"></div>

        <div class="chat-input">
            <input type="text" id="question-input" placeholder="Type your question here..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('file-input').addEventListener('change', uploadFile);
        document.getElementById('send-button').addEventListener('click', sendQuestion);
        document.getElementById('question-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendQuestion();
            }
        });

        function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.querySelector('.progress-container');
            progressContainer.style.display = 'block';

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                }
            };

            xhr.onloadstart = function() {
                progressBar.style.width = '0%';
                progressContainer.style.display = 'block';
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    progressBar.style.width = '100%';
                    const response = JSON.parse(xhr.responseText);
                    if (response.error) {
                        alert(`Error: ${response.error}`);
                    } else {
                        alert('File uploaded and processed successfully.');
                    }
                } else {
                    alert('An error occurred while uploading the file.');
                }
                progressContainer.style.display = 'none';
            };

            xhr.onerror = function() {
                alert('An error occurred while uploading the file.');
                progressContainer.style.display = 'none';
            };

            xhr.send(formData);
        }

        function sendQuestion() {
            const questionInput = document.getElementById('question-input');
            const question = questionInput.value.trim();
            if (!question) return;

            appendMessage('user', question);
            questionInput.value = '';
            questionInput.disabled = true;
            document.getElementById('send-button').disabled = true;

            fetch('/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: question }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    appendMessage('bot', `Error: ${data.error}`);
                } else {
                    appendMessage('bot', data.answer);
                }
                questionInput.disabled = false;
                document.getElementById('send-button').disabled = false;
                questionInput.focus();
            })
            .catch((error) => {
                console.error('Error:', error);
                appendMessage('bot', 'An error occurred while processing your request.');
                questionInput.disabled = false;
                document.getElementById('send-button').disabled = false;
                questionInput.focus();
            });
        }

        function appendMessage(sender, message) {
            const chatLog = document.getElementById('chat-log');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', sender);

            const messageContent = document.createElement('div');
            messageContent.classList.add('message');
            messageContent.textContent = message;

            messageDiv.appendChild(messageContent);
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
</body>
</html>
